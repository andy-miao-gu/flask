{% extends "base.html" %}
{% block title %}Register - Todo App{% endblock %}
{% block content %}

<h2>Join Us Today!</h2>
<p style="color: #666; margin-bottom: 2rem;">Create your account to start organizing your tasks.</p>

<form action="/register" method="POST" class="auth-form">
    <div class="form-group">
        <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #7c2ae8;">Choose Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter a unique username" required style="width: 100%; box-sizing: border-box;">
    </div>
    
    <div class="form-group">
        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #7c2ae8;">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; box-sizing: border-box;">
    </div>
    
    <div class="form-group">
        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #7c2ae8;">Create Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a strong password" required style="width: 100%; box-sizing: border-box;">
    </div>
    
    <div class="form-group">
        <label for="confirm_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #7c2ae8;">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required style="width: 100%; box-sizing: border-box;">
    </div>
    
    <button type="submit" style="width: 100%; margin-top: 1rem; padding: 0.75rem;">ðŸš€ Create Account</button>
</form>

<div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e3e3e3;">
    <p style="color: #666;">Already have an account? <a href="/login" style="color: #7c2ae8; text-decoration: none; font-weight: 500;">Sign in here</a></p>
</div>

{% endblock %}
